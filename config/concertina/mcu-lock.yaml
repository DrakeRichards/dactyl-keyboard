# Configuration fragment for an MCU lock on a Concertina.

tweaks:
  mcu-holder:
  - at-ground: true
    body: central-housing
    hull-around:
    - [mcu-plate, NE]
    - [mcu-SE]
    - [mcu-SW]
    - [mcu-plate, NW]
mcu:
  anchoring:
    anchor: ci-far-base
    side: NNE
    intrinsic-offset: [-18, -2, -3]
  support:
    shelf:
      include: false
    lock:
      include: true
      plate:
        alias: mcu-plate
      fastener-properties:
        m-diameter: 3
        include-threading: false
  # A couple of offsets from the inner corners of the MCU plate, designed to
  # get out of the way of the screw that attaches the MCU lock bolt.
  mcu-SE:
    anchor: mcu-plate
    side: SE
    segment: 2
    intrinsic-offset: [-2, 8, 0]
  mcu-SW:
    anchor: mcu-plate
    side: SW
    segment: 2
    intrinsic-offset: [2, 8, 0]
