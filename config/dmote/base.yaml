# Configuration fragment for the base of a 62-key DMOTE.

keys:
  styles:
    minimal-short:  # A printable minimal key with a thin top.
      style: minimal
      top-size: [9, 9, 1.6]
      skirt-thickness: 2.4
    minimal-tall:  # Similar but with a thicker plate above the stem.
      style: minimal
      top-size: [9, 9, 3]
      skirt-thickness: 2.4
key-clusters:
  main:
    anchoring:
      anchor: origin
      offset: [0, 0, 19.5]
    matrix-columns:
    - rows-above-home: 1
      rows-below-home: 1
    - rows-above-home: 1
      rows-below-home: 2
    - rows-above-home: 1
      rows-below-home: 3
    - rows-above-home: 1
      rows-below-home: 2
    - rows-below-home: 2
    - rows-below-home: 2
    aliases:
      m00: [0, first]
      m01: [1, first]
      m02: [2, first]
      m03: [3, first]
      m11: [3, 0]
      back0: [0, last]
      back1: [1, last]
      back2: [2, last]
      back3: [3, last]
      back4: [4, last]
      back5: [last, last]
      near-right: [last, first]
  thumb0:
    anchoring:
      anchor: m01
      offset: [-8, -16, 29]
    matrix-columns:
    - rows-above-home: 1
      rows-below-home: 1
    - rows-above-home: 1
    aliases:
      tc: [first, 0]
      t1: [first, last]
      t2: [last, last]
      t3: [last, first]
      t4: [first, first]
  thumb1:
    anchoring:
      anchor: t4
      offset: [-12, 5, -17.5]
    matrix-columns:
    - rows-above-home: 1
    aliases:
      t0: [first, last]
      t5: [first, first]
  aux0:
    anchoring:
      anchor: back4
      offset: [1.5, 18, 7]
    matrix-columns:
    - rows-above-home: 0
    - rows-above-home: 0
    aliases:
      a0: [0, 0]
      a1: [1, 0]
by-key:
  clusters:
    main:
      parameters:
        layout:
          matrix:
            neutral:
              column: 2
            separation:
              row: 0
              column: 0
          pitch:
            base: 0.5
            progressive: 0.3
            intrinsic: -0.1
          roll:
            base: 0.2
            progressive: 0.06
          yaw:
            base: 0.03
      columns:
        "0":
          parameters:
            key-style: minimal-tall
            layout:
              pitch:
                base: 0.34
                progressive: 0.6
                intrinsic: 0
              roll:
                intrinsic: 0.3
              yaw:
                base: -0.04
              translation:
                mid: [0.5, -10, 4]
            wall:
              north:
                extent: 0
              south:
                extent: 0
          rows:
            "0":
              parameters:
                key-style: minimal-short
                layout:
                  translation:
                    early: [0, 0, -1]
        "1":
          parameters:
            layout:
              pitch:
                base: 0.6
                progressive: 0.4
              translation:
                mid: [0, -1, 0]
            wall:
              north:
                extent: 0
              south:
                extent: 0
              west:
                extent: 0
          rows:
            first:
              parameters:
                layout:
                  pitch:
                    intrinsic: -0.3
                  yaw:
                    intrinsic: -0.03
                  translation:
                    early: [-1, -5.2, 8]
                channel:
                  top-width: 15
            "-1":
              parameters:
                layout:
                  pitch:
                    intrinsic: -0.2
                  translation:
                    early: [0, -0.6, 2]
            "0":
              parameters:
                key-style: minimal-short
                layout:
                  translation:
                    early: [1, 0, 0]
            "1":
              parameters:
                key-style: minimal-tall
                layout:
                  translation:
                    early: [1, -1, 0]
        "2":
          parameters:
            layout:
              pitch:
                progressive: 0.4
              translation:
                mid: [0, 3, -3]
            wall:
              north:
                extent: 0
              east:
                extent: 1
              south:
                extent: 1
              west:
                extent: 0
          rows:
            "-3":
              parameters:
                layout:
                  pitch:
                    intrinsic: -0.7
                  translation:
                    early: [0, -14, 7]
                wall:
                  east:
                    extent: 4
            "-2":
              parameters:
                layout:
                  pitch:
                    intrinsic: -0.3
                  translation:
                    early: [0, -3, 2.5]
            last:
              parameters:
                key-style: minimal-tall
                layout:
                  translation:
                    early: [0, -1, 0]
        "3":
          parameters:
            layout:
              pitch:
                base: 0.4
                progressive: 0.35
              translation:
                mid: [0, -2, 0]
          rows:
            first:
              parameters:
                layout:
                  pitch:
                    intrinsic: -0.3
                  yaw:
                    intrinsic: 0.03
                  translation:
                    early: [0.9, -4, 5]
                wall:
                  south:
                    perpendicular: -12
            last:
              parameters:
                layout:
                  pitch:
                    intrinsic: 0.3
                  translation:
                    early: [0, 4, 1]
                wall:
                  north:
                    extent: 0
                  east:
                    extent: 1
        "4":
          parameters:
            layout:
              pitch:
                base: 0.6
                progressive: 0.5
              yaw:
                base: 0.1
              translation:
                late: [0.6, -5, 5.5]
            wall:
              north:
                extent: 1
          rows:
            last:
              parameters:
                layout:
                  pitch:
                    intrinsic: 0.2
                  translation:
                    mid: [0, 3.5, 2]
        "5":
          parameters:
            layout:
              pitch:
                base: 0.6
                progressive: 0.5
              yaw:
                base: 0.12
              translation:
                late: [1, -6, 5.5]
            wall:
              north:
                extent: 1
          rows:
            last:
              parameters:
                layout:
                  pitch:
                    intrinsic: 0.2
                  translation:
                    mid: [0, 3.5, 2]
    thumb0:
      parameters:
        layout:
          matrix:
            neutral:
              column: 1
            separation:
              column: 0.5
              row: 1
          roll:
            base: -1.45
            progressive: 0.3
          pitch:
            base: -0.2
            progressive: 0.25
          yaw:
            base: 0.9
        wall:
          north:
            extent: 1
          east:
            extent: 4
          south:
            extent: 0
          west:
            extent: 0
      columns:
        first:
          parameters:
            layout:
              pitch:
                progressive: 0.37
              translation:
                mid: [0, 3, 0]
            wall:
              north:
                extent: 4
                perpendicular: -6
          rows:
            first:
              parameters:
                layout:
                  translation:
                    early: [0, -1.5, -1]
                  pitch:
                    intrinsic: -0.3
                wall:
                  east:
                    extent: 0
                  south:
                    extent: 1
                    parallel: -2
            last:
              parameters:
                layout:
                  translation:
                    early: [0, 1, 5]
        last:
          parameters:
            layout:
              translation:
                mid: [0, -7, 0]
          rows:
            first:
              parameters:
                layout:
                  translation:
                    early: [-0.5, -1.5, -1]
                  pitch:
                    intrinsic: -0.3
                  yaw:
                    intrinsic: 0.05
            last:
              parameters:
                layout:
                  translation:
                    early: [0.5, 1, 0]
                  yaw:
                    intrinsic: -0.1
                wall:
                  north:
                    perpendicular: -11
                  east:
                    perpendicular: -11
    thumb1:
      parameters:
        layout:
          roll:
            base: -1.2
          pitch:
            base: -0.4
            progressive: 0.8
          yaw:
            base: 0.8
        wall:
          north:
            extent: 0
          east:
            extent: 0
          south:
            extent: 0
          west:
            extent: 0
      columns:
        first:
          rows:
            first:
              parameters:
                layout:
                  translation:
                    early: [-0.3, -1, -2]
    aux0:
      parameters:
        key-style: minimal-tall
        layout:
          pitch:
            base: 0
        wall:
          north:
            extent: full
          east:
            extent: 1
          south:
            extent: 1
          west:
            extent: 0
      columns:
        last:
          parameters:
            layout:
              translation:
                early: [-1, 0, 0]
secondaries:
  # Main-to-thumb0 cluster bridge points:
  mt0a:
    anchoring:
      anchor: m00
      side: SSE
      segment: 0
    translation: [0, -2, 2]
  mt0b:
    anchoring:
      anchor: mt0a
    translation: [4, -3, 16]
  mt0c:
    anchoring:
      anchor: mt0b
    translation: [6, -2, 1]
main-body:
  reflect: true
  rear-housing:
    include: true
    anchoring:
      anchor: back2
      side: NW
      offset: [0, 10]
    size: [80, 18, 53.5]
    bevel:
      interior: 6
    fasteners:
      bolt-properties:
        m-diameter: 6
        head-type: socket
        total-length: 8.5
      bosses: true
      west:
        include: true
        offset: 0
      east:
        include: true
        offset: -13
  back-plate:
    beam-height: 20
    fasteners:
      bolt-properties:
        m-diameter: 6
        head-type: socket
      distance: 30
    anchoring:
      anchor: back1
      offset: [0, 0, 0]
  bottom-plate:
    include: true
    thickness: 0.8
    installation:
      dome-caps: true
      fasteners:
        positions:
        - anchor: rear-housing-interior
          side: NW
          offset: [3, -3]
        - anchor: rear-housing-interior
          side: ENE
          offset: [-2, -5]
        - anchor: a1
          side: NE
          offset: [-3.5, -3.5]
        - anchor: near-right
          side: SE
          offset: [-4, 0]
        - anchor: t4
          side: S
          offset: [-1, 2]
        - anchor: t1
          side: N
          offset: [2, -1]
  leds:
    include: true
    amount: 3
    # Settings here are for WS2818 diodes at 17 mm intervals.
    housing-size: 5.5  # Real size: 5 mm.
    emitter-diameter: 4
    interval: 16.8
tweaks:
  thumb-to-finger-gap:
    # This large tweak covers the gap between the thumb clusters and the main
    # cluster of keys.
    # Webbing at the outer m00–m01 triangle at the edge of the cluster gap:
    - chunk-size: 3
      hull-around:
      - [m00, SSW, 0]
      - [m00, SSE, 0]
      - [mt0a]
      - hull-around:
        - [m00, NNE, 0]
        - [m01, NNW, 0]
      - [m01, SSW, 0]
    # The near (user-facing) wall of the thumb0 cluster:
    - chunk-size: 3
      hull-around:
      - hull-around:
        - [t3, ESE, 0, 1]
        - [t3, SSE, 0, 1]
      - [t3, SSE, 3, 4]
      - hull-around:
        - [t4, ESE, 0, 1]
        - [t4, SSE, 0, 1]
      - [t4, SSE, 3, 4]
      - hull-around:
        - [t4, WSW, 0, 1]
        - [t4, SSW, 0, 1]
      - [t4, SSW, 3, 4]
    # Wide plating over the gap:
    - chunk-size: 2
      hull-around:
      - [t1, NNE, 0, 4]
      - [t2, NNE, 0, 4]
      - [t2, ENE, 0, 4]
    # West side:
    - chunk-size: 3
      hull-around:
      - [t1, NNW, 3, 4]
      - [m00, WSW, 2, 3]
      - [t1, NNE, 3, 4]
      - [m00, WSW, 0, 1]
      - [t2, NNE, 3, 4]
    # Between m00–m02 and t2, taking a low road under the secondaries:
    - chunk-size: 3
      hull-around:
      - [m00, SSW, 0]
      - hull-around:
        - [t2, NNE, 4]
        - [t2, ENE, 4]
      - [mt0a]
      - [mt0b]
      - [m01, SSW, 0]
      - [mt0c]
      - [m01, SSE, 0]
      - hull-around:
        - [m02, NNW, 0]
        - [m02, SSW, 0]
    # More cluster gap, taking a high road over the secondaries:
    - chunk-size: 3
      hull-around:
      - [t2, ENE, 4]
      - [mt0b]
      - [t2, ESE, 4]
      - [mt0c]
      - [t3, ENE, 4]
      - [m02, SSW, 0]
    # The west side of m02:
    - hull-around:
      - [m01, SSE, 0]
      - [m02, WNW, 0]
      - [m02, WSW, 0]
    # The eastern topside plate, ending in a wedge between m02 and m03:
    - chunk-size: 3
      hull-around:
      - [m02, WSW, 0]
      - [t3, NNE, 4]
      - [m02, SSW, 0]
      - hull-around:
        - [t3, ESE, 3, 4]
        - [t3, SSE, 3, 4]
      - hull-around:
        - [m02, ESE, 3, 4]
        - [m02, SSE, 3, 4]
      - [t4, SSE, 3, 4]
      - [m02, ENE, 3, 4]
      - [t4, SSW, 3, 4]
      - [m03, SSW, 3, 4]
    # The low eastern plate:
    - chunk-size: 3
      hull-around:
      - hull-around:
        - [m02, ESE, 3, 4]
        - [m02, SSE, 3, 4]
      - [m02, ENE, 3, 4]
    # A triangular southern wall of m02:
    - hull-around:
      - [m02, SSW, 0, 1]
      - [m02, SSE, 0, 3]
      - [m02, ESE, 0, 3]
  thumb-corner-webbing:
    # Extra webbing at the four corners of the thumb0 and thumb1 clusters:
    - hull-around:
      - [t0, NNW, 0]
      - [t0, NNE, 0]
      - [t1, NNW, 0]
    - hull-around:
      - [t2, NNW, 0, 1]
      - [t2, NNE, 0, 1]
      - [t1, NNE, 0, 1]
    - hull-around:
      - [tc, SSE, 0]
      - [t3, WSW, 0]
      - [t4, ENE, 0]
    # The near upper corner:
    - chunk-size: 3
      hull-around:
      - [t4, ENE, 0]
      - [t4, SSE, 0]
      - [t3, WSW, 0]
      - hull-around:
        - [t3, SSE, 0, 3]
        - [t3, ESE, 0, 3]
  thumb0-to-thumb1-gap:
    # Webbing between the two thumb clusters:
    - chunk-size: 2
      hull-around:
      - hull-around:
        - [t1, NNW, 0]
        - [t0, NNE, 0]
      - hull-around:
        - [t1, SSW, 0]
        - [t0, SSE, 0]
      - hull-around:
        - [tc, NNW, 0]
        - [t0, SSE, 0]
      - hull-around:
        - [tc, SSW, 0]
        - [t5, NNE, 0]
      - [t4, NNW, 0]
    # Lower near corner:
    - chunk-size: 3
      hull-around:
      - [t5, NNE, 0]
      - [t4, NNW, 0]
      - [t5, SSE, 0]
      - [t4, SSW, 0]
      - [t5, SSW, 0]
  thumb-to-main-to-ground:
    # A plate to ground beneath the thumb clusters, stretching between two
    # keys in the main cluster:
    - at-ground: true
      chunk-size: 2
      hull-around:
      - [m00, WSW, 2, 3]
      - [t1, NNW, 3, 4]
      - [t1, NNW, 0, 1]
      - [t0, WNW, 0, 1]
      - [t0, WSW, 0, 1]
      - [t5, WNW, 0, 1]
      - [t5, WSW, 0, 1]
      - [t5, SSW, 0, 1]
      - [t4, SSW, 0, 1]
      - [t4, SSW, 3, 4]
      - [m03, SSW, 3, 4]
  aux0-to-main-gap:
    # Strengthening the wall between m11 and back4.
    - hull-around:
      - [a0, SSW, 0]
      - [back3, ESE, 0]
      - [m11, ENE, 0]
      - [m11, ESE, 0]
      - [back4, WNW, 0]
      - [back4, WSW, 0]
    # Plating over the main-aux cluster gap.
    - chunk-size: 3
      hull-around:
      - [back3, ENE, 1]
      - [a0, WNW, 0, 1]
      - [back3, ESE, 0]
      - [a0, WSW, 0, 1]
      - [back4, NNW, 0, 1]
    # More plating over the main-aux cluster gap.
    - chunk-size: 3
      hull-around:
      - [back3, ENE, 1]
      - [a0, WNW, 0]
      - [back3, ESE, 0]
      - [a0, WSW, 0]
      - [back4, NNW, 0, 1]
      - [a0, SSE, 0, 1]
      - [back4, NNE, 0, 1]
      - [a1, SSW, 0, 1]
      - [back5, NNW, 0, 1]
      - [a1, SSE, 0, 1]
      - [back5, NNE, 0, 1]
      - [a1, ESE, 0, 1]
      - [back5, ENE, 0, 1]
    # A prettier outer corner:
    - hull-around:
      - [a1, ENE, 0, 1]
      - [back5, ENE, 2, 4]
      - [a1, ESE, 0, 1]
    - at-ground: true
      chunk-size: 2
      hull-around:
      - [a1, ENE, 0, 1]
      - [back5, ENE, 2, 4]
    # Bottom-only plating at the main-aux cluster gap:
    - at-ground: true
      above-ground: false
      hull-around:
      - [back5, ESE, 3]
      - [back5, ENE, 3]
      - [a1, ESE, 1]
      - [a1, ENE, 1]
      - [a1, NNE, 1]
      - [a0, NNW, 0]
      - [m11, SSW, 0]
  rear-housing-sides:
    # A plate to ground at the south-west corner of the rear housing:
    - at-ground: true
      hull-around:
      - [rear-housing-exterior, WSW, 1]
      - [rear-housing-exterior, SSW, 1]
      - [rear-housing-interior, WSW, 1]
      - [back0, WNW, 3]
    # A plate to ground at the south-east corner of the rear housing,
    # integrating it with the aux and main clusters:
    - at-ground: true
      hull-around:
      - [rear-housing-exterior, ESE, 1]
      - [rear-housing-exterior, SSE, 1]
      - [rear-housing-interior, ESE, 1]
      - [a0, NNW, 1]
      - [back3, ENE, 0]
    # Bottom-only plating to compensate for the aux cluster breaking up the
    # ground-level profile of the main cluster:
    - at-ground: true
      above-ground: false
      hull-around:
      - [m11, SSW, 0]
      - [a0, NNW, 0]
      - [back3, ENE, 3]
      - [rear-housing-exterior, ESE, 0]
      - [rear-housing-exterior, WSW, 0]
      - [back0, WNW, 3]
      - [back0, WSW, 3]
  rear-housing-to-main-gap:
    # This tweak connects the top of the rear housing to the main cluster’s
    # webbing. First, the near top edge, which completes the arched ceiling of
    # the rear housing:
    - hull-around:
      - [rear-housing-exterior, WSW, 0, 1]
      - [rear-housing-exterior, SSW, 0, 1]
      - [rear-housing-exterior, ESE, 0, 1]
      - [rear-housing-exterior, SSE, 0, 1]
      - [rear-housing-interior, WSW, 0]
      - [rear-housing-interior, SSW, 0, 1]
      - [rear-housing-interior, ESE, 0]
      - [rear-housing-interior, SSE, 0, 1]
    # The western half of the connection:
    - hull-around:
      - [rear-housing-exterior, SSW, 1]
      - [rear-housing-interior, SSW, 1]
      - [back0, WNW, 0, 3]
      - [back0, NNW, 0, 1]
    - hull-around:
      - [rear-housing-exterior, SSW, 1]
      - [rear-housing-interior, SSW, 1]
      - [back0, NNW, 0, 1]
      - [back1, NW, 0]
    - hull-around:  # Triangle at the edge of the web.
      - [back0, NNW, 0, 1]
      - [back0, NE, 0]
      - [back1, NW, 0]
    - hull-around:
      - [rear-housing-exterior, SSW, 1]
      - [rear-housing-interior, SSW, 1]
      - [rear-housing-interior, SSW, 1]
      - [back1, NW, 0]
      - [rear-housing-exterior, S, 1]
      - [rear-housing-interior, S, 1]
    - hull-around:
      - [back1, NW, 0]
      - [back1, NE, 0]
      - [back2, NW, 0]
      - hull-around:
        - [rear-housing-exterior, S, 1]
        - [rear-housing-interior, S, 1]
    # The eastern half:
    - hull-around:
      - hull-around:
        - [rear-housing-exterior, S, 1]
        - [rear-housing-interior, S, 1]
      - [back2, NW, 0]
      - [back2, NE, 0]
    - hull-around:
      - hull-around:
        - [rear-housing-exterior, S, 1]
        - [rear-housing-interior, S, 1]
      - [back2, NW, 0]
      - [back2, NE, 0]
      - [back3, NW, 0]
      - [back3, NE, 0]
      - hull-around:
        - [rear-housing-exterior, SSE, 1]
        - [rear-housing-interior, SSE, 1]
  connector-housing:
    # A slightly pyramidal ceiling to the port, as DFM.
    - positive: false
      hull-around:
      - [reflection-port]
      - [reflection-port,
         {anchoring: {segment: 0, offset: [0, 0, 1]}}]
    # An opening from the port to the interior.
    - positive: false
      hull-around:
      - [reflection-port,
         {anchoring: {side: S, segment: 1, offset: [0, 0, -3]}, size: [8, 8, 8]}]
    # A gentle transition from the rear housing’s corners to the port holder.
    - hull-around:
      - [reflection-port-holder]
      - [reflection-port-holder,
         {anchoring: {side: NW, segment: 2, offset: [0, 0, -10]}}]
      - [rear-housing-exterior, SE, 0]
      - [back3, NE]
mcu:
  include: true
  # Stand on the long edge, folded into the rear housing.
  intrinsic-rotation: [0, π/2, π/-2]
  anchoring:
    anchor: rear-housing-exterior
    side: NE
    segment: 3  # Floor level.
    offset: [-0.5, -2.5, 7]
  support:
    lock:
      include: true
ports:
  # A port in the top far-right corner of the rear housing. This is for running
  # the wire between the two halves of the keyboard on or through a connecting rod
  # or bar that sits atop the rear housings.
  reflection-port:
    include: true
    type: modular-4p4c-616e
    intrinsic-rotation: [0, 0, π/-2]
    anchoring:
      anchor: rear-housing-exterior
      side: ENE
      segment: 1
      offset: [0, -1, -1]
    alignment:
      side: NW
    holder:
      include: true
      alias: reflection-port-holder
