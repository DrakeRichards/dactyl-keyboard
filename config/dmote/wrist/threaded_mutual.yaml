# Configuration fragment for mutual anchoring.

wrist-rest:
  include: true
  style: threaded
  mounts:
  - fasteners:
      bolt-properties:
        m-diameter: 6
        head-type: socket
        total-length: 55
      height:
        first: 4
        increment: 16
    authority: mutual
    blocks:
      width: 15
      partner-side:
        anchoring:
          anchor: t4
          side: NNE
          segment: 3
          offset: [7, -9]
        depth: 9
      wrist-side:
        anchoring:
          anchor: plinth-left
          offset: [10, 4]
        depth: 9.8
        pocket-height: -100
      aliases:
        wr0c: partner-side
        wr0p: wrist-side
