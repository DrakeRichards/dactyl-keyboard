secondaries:
tweaks:
  ring-to-pinky:
    # Filling triangle gap
    - chunk-size: 3
      hull-around:
      - [r0, NE, 0]
      - [r0, SE, 0]
      - [p0a, SW, 0]
    # Bridging gap between ring and pinky b
    - chunk-size: 2
      hull-around:
      - [r0, SSE, 0, 3]
      - [p0a, SSW, 0, 3]
    - at-ground: true
      chunk-size: 2
      hull-around:
      - [r0, SSE, 3]
      - [p0a, SSW, 3]
      - [p0a, SSE, 3]
  index-to-index:
    - chunk-size: 3
      hull-around:
      - [i0b, SW, 0]
      - [i0a, SE, 0]
      - [i0b, SE, 0]
      - [m0, SW, 0]
      - [m0, NW, 0]
    - hull-around:
      - [i0a, SSE, 0, 3]
      - [m0, SSW, 0, 3]
  thumb-skirt:
    # Skirt at bottom of thumb cluster
    - at-ground: true
      chunk-size: 2
      hull-around:
      - [tbl, NW, 0]
      - [tbl, SW, 0]
      - [tbr, NW, 0]
      - [tbr, SW, 0]
    # Skirt at outer edges of bottom
    - at-ground: true
      hull-around:
      - [tbl, NNW, 0, 3]
    - at-ground: true
      hull-around:
      - [tbr, SSW, 0, 3]
  thumb-left:
    # Top-left side of thumb cluster
    - chunk-size: 3
      hull-around:
      - [ttl, SE, 0]
      - [i0a, WSW, 2]
      - [ttl, NE, 0]
      - [i0a, WNW, 2]
      - [ttl, NNE, 3]
      - [i1a, WSW, 2]
      - [i1a, WNW, 2]
    # Left side of thumb cluster
    - chunk-size: 3
      hull-around:
      - [ttl, NNE, 2]
      - [i1a, WNW, 2]
      - [ttl, NNW, 2]
      - [i2a, WSW, 2]
      - [tml, NNE, 2]
      - [i2a, WSW, 2]
      - [tml, NNW, 2]
    # Left side skirt
    - at-ground: true
      hull-around:
      - [i2a, WSW, 2]
      - [tml, NNW, 2]
    - hull-around:
      - [tml, NNW, 2]
      - [tbl, NNW, 2]
      - [tbl, NNE, 0, 3]
    - at-ground: true
      hull-around:
      - [tml, NNW, 2]
      - [tbl, NNW, 2]
  thumb-right:
    # Top-right webbing
    - chunk-size: 3
      hull-around:
      - [ttl, SSE, 0]
      - [i0a, WSW, 2]
      - [ttr, NNE, 0]
      - [i0a, SSW, 2]
      - [ttr, SSE, 0]
      - [i0a, SSW, 2]
      - [ttr, SSE, 2]
      - [i0a, SW, 0]
      - [ttr, SSE, 2]
      - [i0a, SSE, 0]
      - [ttr, SSW, 2]
      - [i0a, SSE, 2]
      - [m0, SSW, 2]
    # Right webbing
    - hull-around:
      - [ttr, SSW, 2]
      - [m0, SSW, 2]
      - [tmr, SSE, 2]
    - chunk-size: 3
      hull-around:
      - [ttr, SSW, 2]
      - [tmr, SSE, 2]
      - [m0, SSW, 2]
      - [tmr, SSW, 2]
    - at-ground: true
      hull-around:
      - [tmr, SSW, 2]
      - [m0, SSW, 2]
    - hull-around:
      - [tmr, SSW, 2]
      - [tbr, SSW, 2]
      - [tbr, SE, 0]
      - [tbr, SSE, 3]
    - at-ground: true
      hull-around:
      - [tbr, SSW, 2]
      - [tmr, SSW, 2]
