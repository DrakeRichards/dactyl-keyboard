          parameters:
            layout:
              pitch:
                base: 0.2
                progressive: 0.3
              yaw:
                base: -0.05
              translation:
                mid: [0, -3, 0]
          rows:
            first:
              parameters:
                key-style: r2
            last:
              parameters:
                key-style: r4
          sides:
            north:
              parameters:
                wall:
                  extent: 5
                  parallel: 5
            south:
              parameters:
                wall:
                  extent: 5
