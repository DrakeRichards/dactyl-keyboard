key-clusters:
  main:
    matrix-columns: 
    - rows-above-home: 2
      rows-below-home: 1
    - rows-above-home: 2
      rows-below-home: 1
    - rows-above-home: 2
      rows-below-home: 2
    - rows-above-home: 2
      rows-below-home: 2
    - rows-above-home: 2
      rows-below-home: 1
    - rows-above-home: 2
      rows-below-home: 1
    style: standard
    aliases: 
      lower-left: [first, first]
      upper-left: [first, last]
      lower-right: [last, first]
      upper-right: [last, last]
      i0a: [0, first]
      i1a: [0, 0]
      i2a: [0, 1]
      i3a: [0, 2]
      i0b: [1, first]
      iHome: [1, 0]
      m0: [2, first]
      r0: [3, first]
      p0a: [4, first]
      p0b: [5, first]
    anchoring:
      anchor: origin
      intrinsic-offset: [0, 0, 40]
      intrinsic-rotation: [0, 0.7, 0]
      preserve-orientation: true
  thumb:
    anchoring:
      anchor: iHome
      intrinsic-rotation: [0, -1.4, 0.20]
      extrinsic-offset: [-30, -40, -10]
      preserve-orientation: true
    matrix-columns:
    - rows-above-home: 1
    - rows-above-home: 1
    - rows-above-home: 1
    aliases:
      ttl: [last, last]
      ttr: [last, first]
      tml: [1, last]
      tmr: [1, first]
      tbl: [first, last]
      tbr: [first, first]
by-key:
  parameters:
    channel:
      height: 20
      top-width: 18
  clusters:
    main:
      parameters:
        layout:
          matrix:
            neutral:
              column: 2
      columns:
        "0":
          parameters:
            layout:
              matrix:
                separation:
                  row: 0.7
                  column: 1.0
              pitch:
                progressive: 0.4
              roll:
                intrinsic: 0.3
              translation: 
                mid: [0, -2, 9]
          rows:
            last:
              sides:
                west:
                  parameters:
                    wall:
                      extent: 5
                      parallel: 5
                      to-ground: true
            "1":
              sides:
                west:
                  parameters:
                    wall:
                      extent: 5
                      parallel: 5
                      to-ground: true
            "0":
              sides:
                west:
                  parameters:
                    wall:
                      extent: 5
                      parallel: 5
            "-1":
              sides:
                west:
                  parameters:
                    wall:
                      extent: 5
                      parallel: 5
                south:
                  parameters:
                    wall:
                      extent: 5
                      parallel: 5
        "1":
          parameters:
            layout:
