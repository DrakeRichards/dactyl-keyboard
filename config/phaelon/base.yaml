            side: SW
            intrinsic-offset: [-3, -4, 0]
          - anchor: tbr
            side: SW
            intrinsic-offset: [19.5, -6, 0]
          - anchor: tbl
            side: NW
            intrinsic-offset: [8, 13.5, 0]
          - anchor: rn
