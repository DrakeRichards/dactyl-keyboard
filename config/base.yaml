# Bundled non-neutral basic model build parameters.
# These should be pretty safe to use with any variant and are easy to override.

keys:
  styles:
    # A non-printable preview of a DSA profile key:
    default:
      style: maquette
      skirt-length: 4.6
      top-size: [12.7, 12.7, 3.3]
by-key:
  parameters:
    channel:
      height: 20
      top-width: 10
    wall:
      thickness: 1
      bevel: 1
      north:
        perpendicular: -8
      east:
        perpendicular: -8
      south:
        perpendicular: -8
      west:
        perpendicular: -8
main-body:
  key-mount-thickness: 2.5
  web-thickness: 2.5
  rear-housing:
    thickness:
      walls: 2.5
      roof: 2.5
    bevel:
      exterior: 1
      interior: 1
  back-plate:
    fasteners:
      bolt-properties:
        m-diameter: 4
        head-type: countersunk
  bottom-plate:
    installation:
      thickness: 2.5
      fasteners:
        bolt-properties:
          m-diameter: 4
          head-type: countersunk
          point-type: cone  # Design for manufacturing: Easy printing.
          total-length: 8.5
central-housing:
  adapter:
    fasteners:
      bolt-properties:
        m-diameter: 4
        head-type: countersunk
        total-length: 8.5
mcu:
  type: promicro
  support:
    lock:
      width-factor: 0.45
      fastener-properties:
        m-diameter: 4
        head-type: countersunk
      plate:
        clearance: 0.9
      socket:
        thickness: 1.5
      bolt:
        clearance: 2.5
        overshoot: 1
        mount-length: 7
        mount-thickness: 6
    grip:
      size: [1, 1, 4]
resolution:
  include: true
dfm:
  error-general: -0.5
  bottom-plate:
    fastener-plate-offset: -0.5
